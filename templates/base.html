{% load staticfiles %}
{% load core_extras %}
<!DOCTYPE html>
<html lang="en" ng-app="fcbp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "favicon.ico" %}" type="image/x-icon"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="{% static "bootstrap-3/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome-4/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static_version "css/style.css" %}" rel="stylesheet">

    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
  {% block container %}
  {% endblock %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "jquery/jquery-2.1.4.min.js" %}"></script>
    <script src="{% static "bootstrap-3/js/bootstrap.min.js" %}"></script>

  <!--    <script src="{% static "angularjs/angular.min.js" %}"></script> -->
    <script src="{% static "angularjs/angular.js" %}"></script>
    <script src="{% static "angularjs/angular-route.min.js" %}"></script>
    <script src="{% static "angularjs/angular-cookies.min.js" %}"></script>
  <!-- javascripts for the application -->
    <script src="{% static_version "js/fcbp.js" %}"></script>
    <script src="{% static_version "js/fcbp.routers.js" %}"></script>
    <!--  layout -->
    <script src="{% static_version "js/layout.module.js" %}"></script>
    <script src="{% static_version "js/controllers/navbar.controller.js" %}"></script>
    <!-- auth -->
    <script src="{% static_version "js/fcbp.auth.js" %}"></script>
    <script src="{% static_version "js/services/auth.services.js" %}"></script>
    <script src="{% static_version "js/controllers/login.controller.js" %}"></script>

    <!-- end auth -->
  <!-- end app scripts -->
  {% block extra_js %}
  {% endblock %}    
  </body>
</html>
