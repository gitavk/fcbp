<i class="fa fa-clock-o"></i> С учетом времени </h4>
<table class="table">
  <tr>
    <td>дата</td><td>наименование</td>
    <td>остаток дней</td><td>остаток минут</td>
  </tr>
  <tr>
    <td> {{ vm.timing.date | date:'dd.MM.yyyy' }} </td>
    <td> {{ vm.timing.name }} </td>
    <td> {{ vm.timing.rest_days }} </td>
    <td> {{ vm.timing.rest_minutes }} </td>
  </tr>
</table>
<div class="col-md-1">
  <a href="#/cardclient/{{ vm.timing.client}}/" class="btn btn-default pull-left">отмена</a>
</div> 

<div class="col-md-2">
  <input ng-model="vm.fdata.minutes" type="number" class="form-control">
</div> 

<div class="col-md-3">
  <button ng-click="vm.use()" class="btn btn-block btn-danger">Использовать</button>
</div>

<div class="col-md-3">
  <button  ng-click="showHistory=!showHistory" class="btn btn-block btn-info">История</button>
</div>

<table class="table" ng-show="showHistory">
  <tr>
    <td>дата</td><td>время</td><td>минуты</td>
  </tr>
  <tr ng-repeat="use in vm.timing.useclienttiming_set">
    <td> {{ use.date | date:'dd.MM.yyyy' }} </td>
    <td> {{ use.date | date:'HH:mm' }} </td>
    <td> {{ use.minutes }} </td>
  </tr>
</table>
