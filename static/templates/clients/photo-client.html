<form class="form-horizontal">

<div class="alert alert-success alert-dismissible" role="alert" ng-show="vm.success">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>  Данные успешно обновлены. </strong>
</div>

<div class="alert alert-danger alert-dismissible" role="alert" ng-show="vm.error">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong> Ошибка обновления: {{ vm.error_data }} </strong>
</div>

<div class="modal-body">
  <div class="form-group">
    <div class="col-md-offset-4 col-md-2">
      <button class="btn btn-large btn-primary"
      ng-click="vm.makeSnapshot()">Фото</button>
    </div>
  </div>
  <div class="form-group">
      <webcam channel="vm.myChannel"
      on-streaming="vm.onSuccess()"></webcam>
      <canvas height="240" width="320" id="snapshot" 
      class="well pull-right photo"></canvas>
  </div>

</div>
<div class="modal-footer">
  <a href="#/cardclient/{{ vm.uid }}/" class="btn btn-default pull-left">Назад</a>

  <button type="submit" class="btn btn-primary pull-right" ng-click="vm.submit()">сохранить</button>          
</div>
</form>
