<div class="row">
  <div class="col-md-4 col-md-offset-4">
    Вход
    <div class="well">      
    <form role="form" ng-submit="vm.login()">        
        <div class="alert alert-danger" ng-show="error" ng-bind="error">
        </div>        
        <div class="form-group">
            <label for="login__username">Логин</label>
              <input type="text" class="form-control" id="login__email" ng-model="vm.username" placeholder="Имя пользователя"/>
        </div>
        <div class="form-group">
            <label for="login__password">Пароль</label>
            <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="Пароль"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
  </div>
</div>
